<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDADE DA PESSOA</title>
    <link rel="stylesheet" href="partecss.css">
</head>

<body>
    <header>
        <h1>PESQUISADOR DE IDADE</h1>
    </header>

    <section>

        <div>

        <p>
            INSIRA O ANO DE NASCIMENTO: <input type="number" name="idad" id="idad">
        </p>

        <p>
            SEXO: <input type="radio" name="sexo" id="masc" checked>
            <label for="masc"> MACULINO </label>
            <input type="radio" name="sexo" id="femi">
            <label for="femi"> FEMININO </label>

        </p>
            
        <p>
            <input type="button" value="VERIFICAR" id="star" onclick="verificar()">
        </p>

        </div>

        <div id="infoo">
            PREENCHA OS DADOS ACIMA PRA VERIFICAR O RESULTADO
        </div>

    </section>

    <footer>
        <p>&copy; Docinho o grande</p>
    </footer>
    <script src="partej.js"></script>
</body>
</html>
